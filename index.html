// 苦力怕物件
class Creeper {
  constructor() {
    // 宣告頭、身體、腳幾何體大小
    const headGeo = new THREE.BoxGeometry(4, 4, 4)
    const bodyGeo = new THREE.BoxGeometry(4, 8, 2)
    const footGeo = new THREE.BoxGeometry(2, 3, 2)

    // 馮氏材質設為綠色
    const creeperMat = new THREE.MeshPhongMaterial({ color: 0x00ff00 })

    // 頭
    this.head = new THREE.Mesh(headGeo, creeperMat)
    this.head.position.set(0, 6, 0)

    // 身體
    this.body = new THREE.Mesh(bodyGeo, creeperMat)
    this.body.position.set(0, 0, 0)

    // 四隻腳
    this.foot1 = new THREE.Mesh(footGeo, creeperMat)
    this.foot1.position.set(-1, -5.5, 2)
    this.foot2 = this.foot1.clone() // 剩下三隻腳都複製第一隻的 Mesh
    this.foot2.position.set(-1, -5.5, -2)
    this.foot3 = this.foot1.clone()
    this.foot3.position.set(1, -5.5, 2)
    this.foot4 = this.foot1.clone()
    this.foot4.position.set(1, -5.5, -2)

    // 將四隻腳組合為一個 group
    this.feet = new THREE.Group()
    this.feet.add(this.foot1)
    this.feet.add(this.foot2)
    this.feet.add(this.foot3)
    this.feet.add(this.foot4)

    // 將頭、身體、腳組合為一個 group
    this.creeper = new THREE.Group()
    this.creeper.add(this.head)
    this.creeper.add(this.body)
    this.creeper.add(this.feet)
  }
}

// 生成苦力怕並加到場景
function createCreeper() {
  const creeperObj = new Creeper()
  scene.add(creeperObj.creeper)
}

function initStats() {
  const stats = new Stats()
  stats.setMode(0)
  document.getElementById('stats').appendChild(stats.domElement)
  return stats
}

// 畫面初始化
function init() {
  scene = new THREE.Scene()

  // 相機設定
  camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  )
  camera.position.set(20, 120, 10)
  camera.lookAt(scene.position)

  // 三軸座標輔助
  let axes = new THREE.AxesHelper(20)
  scene.add(axes)

  stats = initStats()

  // 渲染器設定
  renderer = new THREE.WebGLRenderer()
  renderer.setSize(window.innerWidth, window.innerHeight)

  // 建立 OrbitControls
  cameraControl = new THREE.DeviceOrientationControls( camera );
  cameraControl.enabled = true;
 // OrbitControls = new OrbitControls(camera, renderer.domElement);
 // OrbitControls.autoRotate = true;
  //cameraControl.enableDamping = true // 啟用阻尼效果
  //cameraControl.dampingFactor = 0.25 // 阻尼系數
  // cameraControl.autoRotate = true // 啟用自動旋轉

  // 簡單的地板
  const planeGeometry = new THREE.PlaneGeometry(60, 60)
  const planeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff })
  let plane = new THREE.Mesh(planeGeometry, planeMaterial)
  plane.rotation.x = -0.5 * Math.PI
  plane.position.set(0, -7, 0)
  scene.add(plane)

  // 產生苦力怕物件並加到場景
  createCreeper()

  // 簡單的 spotlight 照亮物體
  let spotLight = new THREE.SpotLight(0xffb1a0)
  spotLight.position.set(10, 40, 30)
  scene.add(spotLight)
  // let spotHelper = new THREE.SpotLightHelper(spotLight)
  // scene.add(spotHelper)

  // 將渲染出來的畫面放到網頁上的 DOM
  document.body.appendChild(renderer.domElement)
}

 //滑鼠移動

// 定义角度
var theta = 90;
// 初始化鼠标X方向移动值
var mouseX = 5;
var r = 500 / (2* Math.PI); // 用于角度计算： 鼠标移动1000px时，角度改变2PI
var far = 2000; // 用于照相机焦点设置（焦点距离，越大越精确）
var move = 5; // 用于步长（照相机移动距离）

let ismousedown = 0;
// 添加按键时走动
document.addEventListener('keydown', handleKeydown, false);

// 添加鼠标移动时事件
document.addEventListener('mousemove', handleMousemove, false);
document.addEventListener('touchmove', handleMousemove, false);
// 添加鼠标进入页面时初始化鼠标位置
document.addEventListener('mousedown', initMousePosition, false);
document.addEventListener('touchstart', initMousePosition, false);

document.addEventListener('mouseup', MouseUp, false);
document.addEventListener('touchend', MouseUp, false);

// 处理按键
function handleKeydown(e) {
    var e = e || window.event;
    var keyCode = event.keyCode ? event.keyCode : event.which ? event.which : event.charCode;

    if ('37, 38, 39, 40, 65, 87, 68, 83'.indexOf(keyCode) === -1) {
        return;
    } else {
        switch (e.keyCode) {
            case 37:
            case 65:
                CameraMove('left');
                break;
            case 38:
            case 87:
                CameraMove('forward');
                break;
            case 39:
            case 68:
                CameraMove('right');
                break;
            case 83:
            case 40:
                CameraMove('backward');
                break;
        }
    }
}

// 照相机移动计算
function CameraMove(direction) {
    var x, y;
    var oX = camera.position.x, oY = camera.position.y;
    switch (direction) {
        case 'left':
            x = oX - move * Math.cos(theta);
            y = oY + move * Math.sin(theta);
            break;
        case 'forward':
            x = oX + move * Math.sin(theta);
            y = oY + move * Math.cos(theta);
            break;
        case 'right':
            x = oX + move * Math.cos(theta);
            y = oY - move * Math.sin(theta);
            break;
        case 'backward':
            x = oX - move * Math.sin(theta);
            y = oY - move * Math.cos(theta);
            break;
    }
    camera.position.x = x;
    camera.position.y = y;
    console.log("CameraMove");
}

// 初始化鼠标移动值
function initMousePosition(e) {
    mouseX = getMousePos(e || window.event);
    ismousedown = 1;
    console.log("mousedown");
   
}

function MouseUp(e) {
  ismousedown  = 0;
    console.log("MouseUp");
   
}

// 获取鼠标坐标
function getMousePos(event) {
    var e = event || window.event;
    var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
    var scrollY = document.documentElement.scrollTop || document.body.scrollTop;
    var x = e.pageX || e.clientX + scrollX;
    var y = e.pageY || e.clientY + scrollY;
    return { 'x': x, 'y': y };
}

// 处理鼠标移动
function handleMousemove(e) {
    var e = e || window.event;
    // 获取鼠标x坐标
    var newMouseX = getMousePos(e).x;
    // 若值无效，更新坐标然后返回
    if (Number.isNaN((newMouseX - mouseX) / r))
     { 
       mouseX = newMouseX;
       console.log("isNaN");
      return; 
    }
    // 更新视角以及坐标位置
    theta += (newMouseX - mouseX) / r;
    mouseX = newMouseX;

    //console.log("handleMousemove");
    // 更新照相机焦点
    renderCameraLookat();
}

// 更新照相机焦点
function renderCameraLookat() {
    //camera.position.set(new THREE.Vector3(camera.position.x + far * Math.sin(theta), camera.position.y + far * Math.cos(theta), 10));
    //camera.position.set(20, camera.position.y + far , 10);

    //camera.position.set(20, 60, 10)
    //camera.position.set(20, 60, 10)
    camera.lookAt(0,0,0)
    if(ismousedown == 1)
    {
      console.log("ismousedown :"+ismousedown);
      camera.position.set(camera.position.x + move * Math.sin(theta), camera.position.y + move * Math.cos(theta), 10);
    }
}
